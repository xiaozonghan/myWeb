		//事件对象
		window.onload = function(){
			document.onmousedown = function(b){
				// alert(window.event.button);这个IE支持
				alert(getKeys(b));
			};
			function getKeys(b){
				var a = b||window.event;//获取事件对象
				var arr = [];
				if(a.shiftKey){
					arr.push("shift");
				}
				if(a.ctrlKey){
					arr.push("ctrl");
				}
				if(a.altKey){
					arr.push("alt");
				}
				return arr;
			}
			
		}
