<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>

		// 兼容ie8以下
		if(typeof Node == "undefined"){
			window.Node = {
				ELEMENT_NODE:1,
				TEXT_NODE:3
			}
		}


		window.onload = function(){
			// alert("undefined"==undefined);返回false
			var div = document.getElementById("div1");
			//这里1用Node.ELEMENT_NODE代替
			if(div.nodeType == 1){
				alert("元素节点");
			}
			//这里3用Node.TEXT_NODE代替
			if(div.firstChild.nodeType == 3){
				alert("文明节点");
			}
		}
	</script>
</head>
<body>
	<div id="div1">
		你好
	</div>
</body>
</html>
