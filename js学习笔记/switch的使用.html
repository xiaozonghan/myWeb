<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var a=21,b=12;
		var c=5;
		switch(c){
			case 5: 
				alert(a*b);
				break;
			case "+":
				alert(a+b);
				break;
			default:
			    alert(88);
			    break;
		}//switch运行方法
		//switch里break的使用方法
		//case后面可以是字面量，变量，表达式，当是表达式时用switch里使用ture
	</script>
</body>
</html>
